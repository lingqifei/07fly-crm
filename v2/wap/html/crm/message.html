<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>消息通知</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<script type="text/javascript">
	document.write('<script src="../../js/init.js?rd=?rd=' + Math.random() + '"><\/script>');
</script>
<!--css 加入-->
<script type="text/javascript">
	link(['../../css/mui.min.css','../../css/icons-extra.css', '../../css/app.css'],true);
</script>
</head>
<body>
<header class="mui-bar mui-bar-nav"> <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  <h1 class="mui-title">消息通知</h1>
</header>
<!--下拉刷新容器-->
<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
  <div class="mui-scroll"> 
    <!--数据列表-->
    <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" id="list_wrap">
      <div class="mui-loading">
        <div class="mui-spinner"></div>
        <div class="mui-loading-msg"> 玩命加载中...</div>
      </div>
    </ul>
  </div>
</div>
</body>
<script id="list_view" type="text/html">
<% for(var i=0;i<list.length;i++) { %>
		<li class="mui-table-view-cell" data-id="<%=list[i]['id']%>">
			<div class="mui-table">
				<div class="mui-table-cell mui-col-xs-10">
					<h4 class="mui-ellipsis"><%=list[i]['msg_type']%></h4>
					<h5><%=list[i]['msg_title']%></h5>
					<h5><%=list[i]['remind_time']%></h5>
					<p class="mui-h6 mui-ellipsis"><%=list[i]['content']%></p>
				</div>
				<div class="mui-table-cell mui-col-xs-2 mui-text-right">
					<span class="mui-h5"><%:=list[i]['flag_arr']['flag_name_html']%></span>
				</div>
			</div>
		</li>
<% } %>

</script>
<script type="text/javascript">
	script(['../../js/crm/message.js']); 	
</script>
</html>

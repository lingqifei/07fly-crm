<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>消息通知</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<script type="text/javascript">
	document.write('<script src="../../js/init.js?rd=?rd=' + Math.random() + '"><\/script>');
</script>
<!--css 加入-->
<script type="text/javascript">
	link(['../../css/mui.min.css','../../css/icons-extra.css', '../../css/app.css'],true);
</script>
</head>

<body>
<header class="mui-bar mui-bar-nav"> <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  <h1 class="mui-title">消息通知</h1>
</header>
<div class="mui-content">
  <div class="mui-content-padded" id="detail_wrap">
    <div class="mui-loading">
      <div class="mui-spinner"></div>
      <div class="mui-loading-msg"> 玩命加载中...</div>
    </div>
  </div>
</div>
</body>
<script type="text/html" id="detail_view">
	<h4 class="title"><%=one.msg_type%></h4>
	<p class="info">
		<time>发布时间：<%=one.create_time%></time>
		<h5><%=one.msg_title%></h5>
		<div class="mui-text-right"><span class="mui-badge mui-badge-royal">查看业务详细</span></div>
	</p>
</script>
<script type="text/javascript">
	script(['../../js/crm/message_view.js']); 
</script>

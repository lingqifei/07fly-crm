<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>单页管理</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.ico">
<link href="#{$smarty.const.APP}#/View/template/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/animate.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
 <div class="row">
  <div class="col-sm-12">
   <div class="ibox float-e-margins">
    <div class="ibox-title">
     <h5>单页管理</h5>
     <div class="ibox-tools">
      <button type="button" class="btn btn-xs btn-primary btn-back-reply"><i class="fa fa-reply"></i> 返回</button>
     </div>
    </div>
    <div class="ibox-content">
     <form class="form-horizontal" method="post" action="#{$smarty.const.ACT}#/admin/SinglePages/single_pages_add/">
      <div class="form-group">
       <label class="col-sm-2 control-label">标题</label>
       <div class="col-sm-10">
        <input name="title" class="form-control" type="text" placeholder="请输入帐号" required/>
        <span class="single_pages-block m-b-none"></span> </div>
      </div>
      <div class="form-group">
       <label class="col-sm-2 control-label">关键字</label>
       <div class="col-sm-10">
        <input name="keywords" class="form-control" type="text" placeholder="请输入关键字" required/>
        <span class="single_pages-block m-b-none"></span> </div>
      </div>
      <div class="form-group">
       <label class="col-sm-2 control-label">简介</label>
       <div class="col-sm-10">
        <textarea name="description" class="form-control" cols="80" rows="2">#{$one.description}#</textarea>
        <span class="single_pages-block m-b-none"></span> </div>
      </div>
      <div class="form-group">
       <label class="col-sm-2 control-label">内容</label>
       <div class="col-sm-10"><script id="container" name="content" type="text/plain" style="width:100%;height:200px;"></script></div>
      </div>
		 <div class="form-group">
       <label class="col-sm-2 control-label">模板</label>
       <div class="col-sm-10"><input type="text" name="temp" value="#{$one.temp}#" class="form-control" required></div>
      </div>
		 <div class="form-group">
       <label class="col-sm-2 control-label">排序</label>
       <div class="col-sm-10"><input type="digits" name="sort" value="#{$one.sort}#" class="form-control" required></div>
      </div>
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
        <button class="btn  btn-w-m btn-info" type="submit">保存数据</button>
       </div>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
</div>
<!-- 全局js --> 
<script src="#{$smarty.const.APP}#/View/template/js/jquery.min.js?v=2.1.4"></script> 
<script src="#{$smarty.const.APP}#/View/template/js/bootstrap.min.js?v=3.3.6"></script> 

<!-- 自定义js --> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 

<!-- iCheck --> 
<script src="#{$smarty.const.APP}#/View/template/js/plugins/iCheck/icheck.min.js"></script> 
<!--版权区结束-->
<script type="text/javascript" charset="utf-8" src="#{$smarty.const.APP}#/Extend/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="#{$smarty.const.APP}#/Extend/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="#{$smarty.const.APP}#/Extend/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
        var ue = UE.getEditor('container');
</script>
<script>
$(document).ready(function () {
	$('.i-checks').iCheck({
		checkboxClass: 'icheckbox_square-green',
		radioClass: 'iradio_square-green',
	});
});
</script>
</body>
</html>

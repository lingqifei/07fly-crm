<!DOCTYPE html>
<html>
#{include file="header.html"}#
<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="#{$smarty.const.ACT}#/erp/FinFlowRecord/fin_flow_record_export_cvs/">
      <div class="form-group text-left" >
        <label class="col-sm-2 control-label">回款账户</label>
 			<div class="col-sm-10">
                <select data-placeholder="选择回款账户..." name="bank_id" class="chosen-select bank-chosen-select"
                        style="width: 150px;" tabindex="1">
                    <option value="">所有回款账户</option>
                    #{foreach from=$bank key=k item=v}#
                    <option value="#{$v.bank_id}#" hassubinfo="true">#{$v.name}# #{$v.card}#</option>
                    #{/foreach}#
                </select>
        </div>
      </div>
      <div class="form-group text-left pd-b-5">
        <label class="col-sm-2 control-label">创建时间</label>
        <div class="col-sm-10">
            <select data-placeholder="创建时间..." name="create_date" class="chosen-select" style="width: 150px;">
                <option value="0">创建时间所有</option>
                <option value="3d">最近三天</option>
                <option value="7d">最近一周</option>
                <option value="15d">最近半月</option>
                <option value="1m">最近一月</option>
                <option value="3m">最近三月</option>
                <option value="6m">最近六月</option>
                <option value="12m">最近一年</option>
            </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button class="btn btn-w-m btn-info" type="submit">确认导出数据</button>
        </div>
      </div>
    </form>
  </div>
<!-- 自定义js --> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 
<script>
$(document).ready(function () {
	$(".datepicker").datepicker({
		language: "zh-CN",
		autoclose: true,//选中之后自动隐藏日期选择框
		clearBtn: true,//清除按钮
		todayBtn: true,//今日按钮
		format: "yyyy-mm-dd",
	});
	$(".datetimepicker").datetimepicker({
		language: "zh-CN",
		autoclose: true,//选中之后自动隐藏日期选择框
		clearBtn: true,//清除按钮
		todayBtn: true,//今日按钮
		format: "yyyy-mm-dd hh:ii:ss",
	});
	$('.i-checks').iCheck({
		checkboxClass: 'icheckbox_square-green',
		radioClass: 'iradio_square-green',
	});	
	//下拉选择+联动效果
	$('.chosen-select').chosen({search_contains: true});
	$(".customer-chosen-select").val("#{$customer_id}#").trigger("chosen:updated");

});
</script>
</body>
</html>

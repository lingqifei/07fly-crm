<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>邮件设置</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.ico">
<link href="#{$smarty.const.APP}#/View/template/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/animate.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>邮件设置</h5>
				</div>
				<form class="form-horizontal" method="post" action="#{$smarty.const.ACT}#/sysmanage/Email/email_config/">
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">smtp服务器：</label>
							<div class="col-sm-10">
								<input name="server" class="form-control" type="text" value="#{$one.server}#" required/>
								<span class="conf_star_level-block m-b-none">发送邮件服务器如：smtp.qq.com</span> </div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">smtp端口号：</label>
							<div class="col-sm-10">
								<input name="port" class="form-control" type="text" value="#{$one.port}#" required/>
								<span class="conf_star_level-block m-b-none">默认端口25</span> </div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">smtp帐号：</label>
							<div class="col-sm-10">
								<input name="account" class="form-control" type="text" value="#{$one.account}#" required/>
								<span class="conf_star_level-block m-b-none"> 登录服务器帐号：web@qq.com</span> </div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">smtp密码：</label>
							<div class="col-sm-10">
								<input name="password" class="form-control" type="text" value="#{$one.password}#" required/>
								<span class="conf_star_level-block m-b-none"> 登录服务器密码</span> </div>
						</div>
					</div>
					<div class="ibox-content">
						<blockquote>默认发送模板</blockquote>
						<div class="form-group">
							<label class="col-sm-2 control-label">邮件标题：</label>
							<div class="col-sm-10">
								<input name="name" class="form-control" type="text" value="#{$one.name}#" required/>
								<span class="conf_star_level-block m-b-none">邮件标题</span> </div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">邮件内容：</label>
							<div class="col-sm-10">
								<script id="container" name="content" type="text/plain" style="width:100%;height:200px;"></script>
								
								<span class="conf_star_level-block m-b-none"> {1}=客户姓名：{realname} ,{2}=购买产品：{productname},{3}=开通时间：{bdt},{4}=结束时间：{edt} <br>
								假如模版 ID 对应的模板内容为： 您的{1}是{2}，请于{3}分钟内填写。如非本人操作，请忽略本短信。 ，则上面请求参数组合后下发的内容为： 【腾讯云】您的验证码是1234，请于4分钟内填写。如非本人操作，请忽略本短信。 </span> </div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn  btn-w-m btn-info" type="submit">保存数据</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- 全局js --> 
<script src="#{$smarty.const.APP}#/View/template/js/jquery.min.js?v=2.1.4"></script> 
<script src="#{$smarty.const.APP}#/View/template/js/bootstrap.min.js?v=3.3.6"></script> 

<!-- 自定义js --> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 

<!-- iCheck --> 
<script src="#{$smarty.const.APP}#/View/template/js/plugins/iCheck/icheck.min.js"></script> 
<!--版权区结束-->
<script type="text/javascript" charset="utf-8" src="#{$smarty.const.APP}#/Extend/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="#{$smarty.const.APP}#/Extend/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="#{$smarty.const.APP}#/Extend/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
var ue = UE.getEditor('container');
	ue.ready(function() {
		ue.setContent("#{$one.content}#");  //赋值给UEditor
	});
</script>
</body>
</html>

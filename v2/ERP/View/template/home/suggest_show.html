<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>投诉信息</title>
<link rel="stylesheet" type="text/css" href="#{$smarty.const.APP}#/View/template/home/css/hui.css" />
</head>
<body>
<header class="hui-header">
  <div id="hui-back"></div>
  <h1>投诉信息</h1>
	<a class="hui-header-icon hui-header-write"  href="#{$smarty.const.ACT}#/home/WxSuggest/suggest_add/"></a>
</header>
<div class="hui-wrap">
<div class="hui-list">
  <ul>
	 #{foreach from=$list key=k item=v}#
    <li> <a href="#{$smarty.const.ACT}#/home/WxSuggest/suggest_show_one/id/#{$v.id}#/">
      <div class="hui-list-text">
        <div class="hui-list-text-content"> #{$v.content}# </div>
        <div class="hui-list-info"> 
			#{if $v.reply eq ''}# 
			查看
			#{else}#
			回复
			#{/if}#
			<span class="hui-icons hui-icons-right"></span> </div>
      </div>
      </a> </li>
	 #{/foreach}#
  </ul>
</div>
<script src="#{$smarty.const.APP}#/View/template/home/js/hui.js" type="text/javascript" charset="utf-8"></script> 
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>余额记录</title>
<link rel="stylesheet" type="text/css" href="#{$smarty.const.APP}#/View/template/home/css/hui.css" />
</head>
<body>
<header class="hui-header">
  <div id="hui-back"></div>
  <h1>余额记录</h1>
</header>
<div class="hui-wrap">
<div>
  <div class="hui-tab">
    <div class="hui-tab-title">
      <div>加速余额</div>
      <div>签到余额</div>
    </div>
    <div class="hui-tab-body">
      <div class="hui-tab-body-items">
        <div class="hui-tab-item hui-list"> #{foreach from=$quick_list key=k item=v}#
          <div class="hui-row  hui-list">
            <div class="hui-col-3">下级</div>
            <div class="hui-col-4">￥+#{$v.balance}#</div>
            <div class="hui-col-5">#{$v.pay_adt}#</div>
          </div>
          #{/foreach}# 
		   </div>
        <div class="hui-tab-item hui-list"> #{foreach from=$days_list key=k item=v}#
          <div class="hui-row">
            <div class="hui-col-3">签到</div>
            <div class="hui-col-4">￥+#{$v.balance}#</div>
            <div class="hui-col-5">#{$v.pay_adt}#</div>
          </div>
          #{/foreach}# </div>
      </div>
    </div>
  </div>
</div>
<script src="#{$smarty.const.APP}#/View/template/home/js/hui.js" type="text/javascript" charset="utf-8"></script> 
<script src="#{$smarty.const.APP}#/View/template/home/js/hui-tab.js" type="text/javascript"></script> 
<script type="text/javascript">
hui.tab('.hui-tab');
</script>
</body>
</html>

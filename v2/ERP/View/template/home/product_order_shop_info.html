<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>订单详细</title>
<link rel="stylesheet" type="text/css" href="#{$smarty.const.APP}#/View/template/home/css/hui.css" />
</head>
<body>
<header class="hui-header">
  <div id="hui-back"></div>
  <h1>订单详细</h1>
</header>
<div class="hui-common-title"> </div>
<div class="hui-common-title" style="margin-top:15px;">
  <div class="hui-common-title-line"></div>
  <div class="hui-common-title-txt">订单详细</div>
  <div class="hui-common-title-line"></div>
</div>
<div class="hui-list">
  <div class="hui-row">
    <div class="hui-col-4">订单编号：</div>
    <div class="hui-col-8">#{$one.ordernumber}#</div>
  </div>
  <div class="hui-row">
    <div class="hui-col-4">购买产品：</div>
    <div class="hui-col-8">#{$one.name}#</div>
  </div>
  <div class="hui-row">
    <div class="hui-col-4">订单金额：</div>
    <div class="hui-col-8">#{$one.money}#</div>
  </div>
  <div class="hui-row">
    <div class="hui-col-4">订单状态：</div>
    <div class="hui-col-8">#{$one.status_name}#</div>
  </div>
  <div class="hui-row">
    <div class="hui-col-4">订单时间：</div>
    <div class="hui-col-8">#{$one.adt}#</div>
  </div>
</div>
<div class="hui-common-title" style="margin-top:15px;">
  <div class="hui-common-title-line"></div>
  <div class="hui-common-title-txt">买家详细</div>
  <div class="hui-common-title-line"></div>
</div>
<div class="hui-list">
  <div class="hui-row">
    <div class="hui-col-4">买家姓名：</div>
    <div class="hui-col-8">#{$addr_one.name}#</div>
  </div>
	<div class="hui-row">
    <div class="hui-col-4">联系方式：</div>
    <div class="hui-col-8">#{$addr_one.mobile}#</div>
  </div>
	<div class="hui-row">
    <div class="hui-col-4">收货地址：</div>
    <div class="hui-col-8">#{$addr_one.address}#</div>
  </div>
</div>
<div class="hui-common-title" style="margin-top:15px;">
  <div class="hui-common-title-line"></div>
  <div class="hui-common-title-txt">店家详细</div>
  <div class="hui-common-title-line"></div>
</div>
<div class="hui-list">
  <div class="hui-row">
    <div class="hui-col-4">店家电话：</div>
    <div class="hui-col-8">#{$shop_one.tel}#</div>
  </div>
	<div class="hui-row">
    <div class="hui-col-4">店家手机：</div>
    <div class="hui-col-8">#{$shop_one.mobile}#</div>
  </div>
	<div class="hui-row">
    <div class="hui-col-4">店家地址：</div>
    <div class="hui-col-8">#{$shop_one.address}#</div>
  </div>
</div>

<script src="#{$smarty.const.APP}#/View/template/home/js/hui.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

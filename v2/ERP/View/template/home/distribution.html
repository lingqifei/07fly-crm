<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>分销中心</title>
<link rel="stylesheet" type="text/css" href="#{$smarty.const.APP}#/View/template/home/css/hui.css" />
</head>
<body>
<style type="text/css">
	.demo2{height:250px; text-align:center; color:#FFF; line-height:80px; font-size:22px; margin-bottom:5px; background:#3388FF;}
	</style>
<style type="text/css">
	.bgGreen{background:#fff !important;}
	.bgRed{background:#fff !important;}
	.demo{width:100%; height:100px; text-align:center; color:#FFF; line-height:80px; font-size:22px; margin:1px; background:#fff;}
	</style>
<header class="hui-header">
  <div id="hui-back"></div>
  <h1>分销中心</h1>
  <a href="#{$smarty.const.ACT}#/home/WxMember/member_center/" class="hui-header-icon hui-header-my"></a> </header>
<div class="hui-wrap">
  <input type="hidden" id="member_star" value="#{$member.star}#">
  <div class="hui-list" style="line-height: 30px;padding:0 10px;">
    <div class="hui-row">
      <div class="hui-col-3" style="text-align: center; overflow: hidden;"> #{if $one.photo eq ''}# <img src="#{$smarty.const.APP}#/View/template/home/img/list/home.png" style="width:60px;height: 60px; border-radius:50%;" /> #{else}# <img src="#{$one.photo}#" style="width:60px;height:60px;border-radius:50%;" /> #{/if}# </div>
      <div class="hui-col-9" style="border-bottom: solid 1px #ddd;line-height: 20px;">
        <div class="hui-row">UID:#{$one.account}#</div>
        <div class="hui-row　hui-font-gray">&lt;#{$one.type_name}#&gt;</div>
        <div class="hui-row　hui-font-gray">推荐人：#{$one.parent_name}# </div>
      </div>
    </div>
    <div class="hui-row">
      <div class="hui-col-6">余额 : #{$one.balance}# </div>
      <div class="hui-col-6 hui-tr">积分 : #{$one.integral}#</div>
    </div>
  </div>
  <div class="hui-speed-dial">
    <div class="hui-flex">
      <div class="demo"> <a href="#{$smarty.const.ACT}#/home/WxMemberQuickTeam/member_quick_team_show/">
        <div class="hui-speed-dial-icons"><img src="#{$smarty.const.APP}#/View/template/home/img/list/zhuanchu.png" height="35"/></div>
        <div class="hui-speed-dial-text">团队佣金</div>
        </a> </div>
      <div class="demo bgGreen"><a href="#{$smarty.const.ACT}#/home/WxMemberQuick/member_quick_show/">
        <div class="hui-speed-dial-icons"><img src="#{$smarty.const.APP}#/View/template/home/img/list/zhuanru.png" height="35"/></div>
        <div class="hui-speed-dial-text">佣金明细</div>
        </a> </div>
      <div class="demo bgRed"><a href="#">
        <div class="hui-speed-dial-icons"><img src="#{$smarty.const.APP}#/View/template/home/img/list/mairu.png" height="35"/></div>
        <div class="hui-speed-dial-text">提现明细</div>
        </a> </div>
    </div>
    <div class="hui-flex">
      <div class="demo"><a href="#{$smarty.const.ACT}#/home/WxMemberShare/member_share_log/">
        <div class="hui-speed-dial-icons"><img src="#{$smarty.const.APP}#/View/template/home/img/list/maichu.png" height="35"/></div>
        <div class="hui-speed-dial-text">我的下线</div>
        </a> </div>
      <div class="demo bgGreen"><a href="#{$smarty.const.ACT}#/home/WxMemberShare/member_share/">
        <div class="hui-speed-dial-icons"><img src="#{$smarty.const.APP}#/View/template/home/img/list/jifen.png" height="35"/></div>
        <div class="hui-speed-dial-text">推广二维码</div>
        </a> </div>
      <div class="demo bgRed"><a href="#{$smarty.const.ACT}#/home/WxMemberRank/member_rank_show/">
        <div class="hui-speed-dial-icons"><img src="#{$smarty.const.APP}#/View/template/home/img/list/shangcheng.png" height="35"/></div>
        <div class="hui-speed-dial-text">佣金排名</div>
        </a> </div>
    </div>
  </div>
</div>
<div id="hui-footer">
  <div class="hui-row">
    <div class="hui-col-3"><a href="#{$smarty.const.ACT}#">
      <div class="iconfont-footer icon-6dianpu"></div>
      <div class="hui-footer-text">首页</div>
      </a></div>
    <div class="hui-col-3"><a href="#{$smarty.const.ACT}#/home/WxGoods/goods_show/">
      <div class="iconfont-footer icon-shangpinguanli"></div>
      <div class="hui-footer-text">商城</div>
      </a></div>
    <div class="hui-col-3"><a href="#{$smarty.const.ACT}#/home/WxDistribution/">
      <div class="iconfont-footer icon-dingdankuozhan2 hui-font-red"></div>
      <div class="hui-footer-text hui-font-red">分销</div>
      </a></div>
    <div class="hui-col-3"><a href="#{$smarty.const.ACT}#/home/WxMember/member_center/">
      <div class="iconfont-footer icon-kehufuwu"></div>
      <div class="hui-footer-text">个人</div>
      </a></div>
  </div>
</div>
<script type="text/javascript" src="/h5/js/immersed.js" ></script> 
<script src="#{$smarty.const.APP}#/View/template/home/js/hui.js" type="text/javascript" charset="utf-8"></script> 
<script src="#{$smarty.const.APP}#/View/template/home/js/hui-swipe.js" type="text/javascript" charset="utf-8"></script> 
<script src="#{$smarty.const.APP}#/View/template/home/js/hui-popover-msg.js" type="text/javascript" charset="utf-8"></script> 
<script type="text/javascript">		
function freshindex(){
	window.location.href='#{$smarty.const.ACT}#';
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>用户中心</title>
<link rel="stylesheet" type="text/css" href="#{$smarty.const.APP}#/View/template/home/css/hui.css" />
</head>
<body>
<header class="hui-header">
 <div id="hui-back"></div>
 <h1>用户中心</h1>
 <a class="hui-header-icon hui-header-home"  href="#{$smarty.const.ACT}#"></a> </header>
<div class="hui-wrap">
 <input type="hidden" id="member_star" value="#{$one.star}#">
 <div class="hui-list" style="line-height: 30px;padding:0 10px;">
  <div class="hui-row">
   <div class="hui-col-3" style="text-align: center; overflow: hidden;"> #{if $one.photo eq ''}# <img src="#{$smarty.const.APP}#/View/template/home/img/list/home.png" style="width:60px;height: 60px; border-radius:50%;" /> #{else}# <img src="#{$one.photo}#" style="width:60px;height:60px;border-radius:50%;" /> #{/if}# </div>
   <div class="hui-col-8" style="border-bottom: solid 1px #ddd;">
    <div class="hui-row">UID:#{$one.account}#  #{$one.vip_txt}# </div>
    <div class="hui-row" id="member_star_txt"><span class="hui-icons hui-icons-like hui-font-red"></span> </div>
   </div>
   <div class="hui-col-1"><a href="#{$smarty.const.ACT}#/home/WxMember/member_photo_edit/"><span class="hui-icons hui-icons-right" style="line-height: 60px;"></span></a> </div>
  </div>
  <div class="hui-row">
   <div class="hui-col-6"> <a href="#{$smarty.const.ACT}#/home/WxMemberLog/member_log_balance_show/">余额 : #{$one.balance}# </a></div>
   <div class="hui-col-6 hui-tr"> <a href="#{$smarty.const.ACT}#/home/WxMemberLog/member_log_integral_show/"> 积分 : #{$one.integral}#</a></div>
  </div>
 </div>
 <div class="hui-list" style="margin-top:20px;">
  <ul>
   <li> <a href="#{$smarty.const.ACT}#/home/WxMember/member_name_edit/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/nichen.png" /> </div>
    <div class="hui-list-text"> 昵称
     <div class="hui-list-info">#{$one.name}# <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
   <li> <a href="#{$smarty.const.ACT}#/home/WxMemberCard/member_card_show/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/ka.png" /> </div>
    <div class="hui-list-text"> 我的银行卡
     <div class="hui-list-info"> <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
   <li> <a href="#{$smarty.const.ACT}#/home/WxMember/member_pwd_login_edit/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/mima.png" /> </div>
    <div class="hui-list-text"> 登录密码
     <div class="hui-list-info">点击修改 <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
   <li> <a href="#{$smarty.const.ACT}#/home/WxMember/member_pwd_pay_edit/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/zifu.png" /> </div>
    <div class="hui-list-text"> 支付密码
     <div class="hui-list-info">点击修改 <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
   <li> <a href="#{$smarty.const.ACT}#/home/WxNotice/notice_show/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/gao.png" /> </div>
    <div class="hui-list-text"> 公告
     <div class="hui-list-info"> <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
   <li> <a href="#{$smarty.const.ACT}#/home/WxMemberNotice/member_notice_show/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/xinxi.png" /> </div>
    <div class="hui-list-text"> 个人信息
     <div class="hui-list-info"> <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
  </ul>
 </div>
 <div class="hui-list" style="margin-top:20px;">
  <ul>
   <li> <a href="#{$smarty.const.ACT}#/home/WxShopMember/shop_member_show/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/dipu.png" /> </div>
    <div class="hui-list-text"> 我的店铺
     <div class="hui-list-info"> <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
   <li> <a href="#{$smarty.const.ACT}#/home/WxGoodsOrder/goods_order_my_show/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/dindan.png" /> </div>
    <div class="hui-list-text"> 我的订单
     <div class="hui-list-info"> <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
   <li> <a href="#{$smarty.const.ACT}#/home/WxMemberAddress/member_address_show/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/dizhi.png" /> </div>
    <div class="hui-list-text"> 地址管理
     <div class="hui-list-info"> <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
  </ul>
 </div>
 <div class="hui-list" style="margin-top:20px;">
  <ul>
   <li> <a href="#{$smarty.const.ACT}#/home/WxMemberShare/member_share/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/ht.png" /> </div>
    <div class="hui-list-text"> 分享推广
     <div class="hui-list-info"> <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
   <li> <a href="#{$smarty.const.ACT}#/home/WxAbout/about_show/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/lishi.png" /> </div>
    <div class="hui-list-text"> 关于我们
     <div class="hui-list-info"> <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
   <li> <a href="#{$smarty.const.ACT}#/home/WxSuggest/suggest_show/">
    <div class="hui-list-icons"> <img src="#{$smarty.const.APP}#/View/template/home/img/list/tousu.png" /> </div>
    <div class="hui-list-text"> 投诉商家
     <div class="hui-list-info"> <span class="hui-icons hui-icons-right"></span> </div>
    </div>
    </a> </li>
  </ul>
 </div>
 <div style="background:#FFFFFF; margin-top:28px;"> <a href="#{$smarty.const.ACT}#/home/Login/login_out/">
  <button type="button" class="hui-button hui-button-large"> <span class="hui-icons hui-icons-logoff"></span>退出系统 </button>
  </a> </div>
</div>
<script type="text/javascript" src="#{$smarty.const.APP}#/View/template/home/js/hui.js" charset="UTF-8"></script> 
<script>
var member_star = hui('#member_star').val();
var html  = '';
for(var i = 0; i < member_star; i++){
    html += '<span class="hui-icons hui-icons-like hui-font-red"></span>';
}
hui('#member_star_txt').html(html);
</script>
</body>
</html>

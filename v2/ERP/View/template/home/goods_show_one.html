<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>商品信息</title>
<link rel="stylesheet" type="text/css" href="#{$smarty.const.APP}#/View/template/home/css/hui.css" />
</head>
<body>
<header class="hui-header">
<div id="hui-back"></div>
<h1>商品信息</h1>
<div id="hui-header-menu" onclick="javascript:hui.showSlideMenu();"></div>
</header>
<div class="hui-wrap" style="background: #fff;">
 <div style="padding:0px;">
  <div class="hui-swipe" id="swipe">
   <div class="hui-swipe-items">
	   #{foreach from=$one.imglist key=k item=v}#
    <div class="hui-swipe-item" style="max-height: 300px;"><img src="#{$v.img_path}#"/></div>
	   #{/foreach}#
   </div>
  </div>
  <div class="hui-img-list" >
   <ul>
    <li>
     <div class="hui-img-list-content">
      <h1>#{$one.goods_name}#</h1>
      <p>￥#{$one.sale_price}#</p>
     </div>
    </li>
   </ul>
  </div>
  <!--店铺名-->
  <div > <a href="#{$smarty.const.ACT}#/home/WxGoods/goods_show_shop/id/#{$one.shop_id}#/">
   <h1 class="goods_shop_title">#{$one.shop_name}#</h1>
   </a> </div>
  <div class="line"></div>
  <div class="hui-common-title" style="margin-top:15px;">
   <div class="hui-common-title-line"></div>
   <div class="hui-common-title-txt">商品详细</div>
   <div class="hui-common-title-line"></div>
  </div>
  <div class="hui-content content-goods" style="padding:10px;"> #{$one.intro}# </div>
 </div>
</div>
<div id="hui-footer">
 <div style="width:20%; text-align:center;" class="hui-fl"> <a href="#{$smarty.const.ACT}#/home/WxGoods/goods_show_shop/id/#{$one.shop_id}#/"><img src="#{$smarty.const.APP}#/View/template/home/img/list/2.png" height="44"/></a> </div>
 <div style="width:20%; text-align:center;" class="hui-fl"> <a href="tel:#{$one.mobile}#"><img src="#{$smarty.const.APP}#/View/template/home/img/list/3.png" height="44"/> </a></div>
 <div style="width:60%; text-align:center;" class="hui-fl"><a href="#{$smarty.const.ACT}#/home/WxGoodsBuy/goods_buy/id/#{$one.goods_id}#/"><img src="#{$smarty.const.APP}#/View/template/home/img/list/1.png" height="44"/></a> </div>
</div>
<script src="#{$smarty.const.APP}#/View/template/home/js/hui.js" type="text/javascript" charset="utf-8"></script> 
<script src="#{$smarty.const.APP}#/View/template/home/js/hui-swipe.js" type="text/javascript" charset="utf-8"></script> 
<script type="text/javascript">
	var swipe = new huiSwpie('#swipe');
	swipe.autoPlay = true;
	swipe.run();
</script>
</body>
</html>

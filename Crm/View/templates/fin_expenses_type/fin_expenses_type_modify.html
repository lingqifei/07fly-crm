<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/FinExpensesType/fin_expenses_type_modify/id/#{$one.id}#" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>名称：</label>
				<input name="name" class="required" type="text" size="30" value="#{$one.name}#" alt="请输分类名称"/>
			</p>
			<p>
				<label>上级栏目：</label>
				#{$parentID}#

			</p>
			<p>
				<label>排位序号：</label>
				<input type="text" value="#{$one.sort}#" name="sort" class="required digits">
			</p>
			<p>
				<label>是否启用：</label>
				<input type="checkbox" name="visible" value="1"  #{if $one.visible eq 1 }# checked #{/if}# />
			</p>
			<fieldset>
				<legend>分类介绍：</legend>
					<dl class="nowrap">
						<textarea name="intro" cols="80" rows="2">#{$one.intro}#</textarea>
					</dl>	
			</fieldset>		
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

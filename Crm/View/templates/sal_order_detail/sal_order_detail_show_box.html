<div class="pageHeader">
  <form id="pagerForm" onsubmit="return divSearch(this, 'jbsxBox');" action="#{$smarty.const.ACT}#/SalOrderDetail/sal_order_detail_show_box/orderID/#{$orderID}#/" method="post">
      <input type="hidden" name="pageNum" value="1" />
      <input type="hidden" name="numPerPage" value="#{$numPerPage}#" />
      <input type="hidden" name="orderField" value="${param.orderField}" />
      <input type="hidden" name="orderID" value="#{$orderID}#" />
    <div class="searchBar">
      <table class="searchContent">
        <tr>
          <td><select class="combox" name="searchKeyword">
              <option value="ord_number">订单编号</option>
              <option value="pro_number">产品编号</option>
			  <option value="model">规格</option>
			  <option value="norm">型号</option>
			  <option value="price">单价</option>
			  <option value="rebate">折扣</option>
			  <option value="money">金额</option>
            </select>
          </td>
          <td><input type="text" name="searchValue" size="10"/></td>		  
          <td> 建档时间：
            <input type="text" class="date" name="bdt" size="10" readonly="true" />
            -
            <input type="text" class="date" name="edt" size="10" readonly="true" />
          </td>
          <td><ul>
              <li>
                <div class="buttonActive">
                  <div class="buttonContent">
                    <button type="submit">检索</button>
                  </div>
                </div>
              </li>
            </ul></td>
        </tr>
      </table>
    </div>
  </form>
</div>
<div class="pageContent">
  <div class="panelBar">
    <ul class="toolBar">
      <li class="line">line</li>
      <li> <a class="pro" href="javascript:;"><span>明细总金额: <font color="red">#{$total_money}#</font></span></a> </li>
      <li class="line">line</li>
    </ul>
  </div>
  <table class="table" width="100%" layoutH="148" rel="jbsxBox">
    <thead>
      <tr>
        <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
		<th width="100">产品名称</th>
        <th width="120">产品编号</th>
        <th width="80">规格</th>
        <th width="130">型号</th>
        <th width="80">单价</th>
		<th width="80">折扣</th>
        <th width="100">数量</th>
        <th width="100">金额</th>
      </tr>
    </thead>
    <tbody>
    
    #{foreach from=$list key=k item=v}#
    <tr target="sid_user" rel="#{$v.id}#">
      <td><input name="ids" value="#{$v.id}#" type="checkbox"></td>
	  <td>#{$v.name}#</td>
	  <td>#{$v.pro_number}# </td>
	  <td>#{$v.model}#</td>
      <td>#{$v.norm}#</td>
	  <td>#{$v.price}#</td>
	  <td>#{$v.rebate}#</td>
	  <td>#{$v.number}#</td>
      <td>#{$v.money}#</td> 
    </tr>
    #{/foreach}#
    </tbody>
    
  </table>
  <div class="panelBar">
    <div class="pages"> <span>显示</span>
      <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value},'jbsxBox')">
      <option value="20" #{if $numPerPage eq '20'}# selected="selected" #{/if}#>20</option>
      <option value="50" #{if $numPerPage eq '50'}# selected="selected" #{/if}#>50</option>
      <option value="100" #{if $numPerPage eq '100'}# selected="selected" #{/if}#>100</option>
      <option value="200" #{if $numPerPage eq '200'}# selected="selected" #{/if}#>200</option>
      <option value="500" #{if $numPerPage eq '500'}# selected="selected" #{/if}#>500</option>
      </select>
      <span>条，共#{$totalCount}#条</span> </div>
    <div class="pagination" targetType="dialog" rel="jbsxBox" totalCount="#{$totalCount}#" numPerPage="#{$numPerPage}#" pageNumShown="10" currentPage="#{$currentPage}#"></div>
  </div>
</div>

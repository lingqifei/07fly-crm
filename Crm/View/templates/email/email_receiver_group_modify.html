<div class="pageContent">
  <form method="post" action="#{$smarty.const.ACT}#/EmailSend/email_receiver_group_modify/id/#{$one.id}#/" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
    <div class="pageFormContent" layoutH="56">
      <p>
        <label>帐号：</label>
        <input type="text"  name="name" class="required"  value="#{$one.name}#" alt="请输名称"/>
        <span class="info">&nbsp;邮件地址</span> 
      </p>
    </div>
    <div class="formBar">
      <ul>
        <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
        <li>
          <div class="buttonActive">
            <div class="buttonContent">
              <button type="submit">保存</button>
            </div>
          </div>
        </li>
        <li>
          <div class="button">
            <div class="buttonContent">
              <button type="button" class="close">取消</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </form>
</div>

<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/User/user_import/filename/#{$filename}#/action/import/" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>发送地址共计：</label>
				#{$from_cnt}#
			</p>
			<p>
				<label>接收地址共计：</label>
				#{$rece_cnt}#
			</p>
            <iframe name="impordframe" src="" width="100%" height"30%" allowtransparency="true" style="background-color=transparent" title="test" frameborder="0">  
</iframe> 
		</div>
		<div class="formBar">
			<ul>
				<li><a class="buttonActive" href="javascript:show_syslog();"><span>确定导入</span></a></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

<script type="text/javascript"> 
function show_syslog(){ 
	document.impordframe.location.href="#{$smarty.const.ACT}#/EmailSend/email_scheme_run/id/#{$id}#/action/send/total/#{$rece_cnt}#/"; 
} 
</script>

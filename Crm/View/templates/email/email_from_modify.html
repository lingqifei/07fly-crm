<div class="pageContent">
  <form method="post" action="#{$smarty.const.ACT}#/EmailSend/email_from_modify/id/#{$one.id}#/" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
    <div class="pageFormContent" layoutH="56">
      <p>
        <label>分组：</label>
        #{$groupoption}#
        <span class="info">&nbsp;邮件地址分组选择</span> 
      </p>
      <p>
        <label>帐号：</label>
        <input type="text"  name="account" class="required"  value="#{$one.account}#" alt="请输名称"/>
        <span class="info">&nbsp;邮件地址</span> 
      </p>
      <p>
        <label>密码：</label>
        <input type="text" value="#{$one.password}#" name="password" class="required">
        <span class="info">&nbsp;邮件密码</span> </p>
      <p>
        <label>smtp服务器：</label>
        <input type="text" value="#{$one.server}#" name="server" class="required">
        <span class="info">&nbsp;邮件服务器 </span> </p>
      <p>
        <label>smtp 端口：</label>
        <input type="text" value="#{$one.port}#" name="port" class="required">
        <span class="info">&nbsp;邮件服务器端口</span></p>
      <p>
        <label>备注：</label>
        <input type="text" value="#{$one.intro}#" name="intro" class="">
        <span class="info">&nbsp;备注说明</span> </p>
        <p> <span class="info">说明：地址池的范围不介意设置太大</span></p>
    </div>
    <div class="formBar">
      <ul>
        <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
        <li>
          <div class="buttonActive">
            <div class="buttonContent">
              <button type="submit">保存</button>
            </div>
          </div>
        </li>
        <li>
          <div class="button">
            <div class="buttonContent">
              <button type="button" class="close">取消</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </form>
</div>

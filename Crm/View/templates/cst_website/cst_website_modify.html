<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/CstWebsite/cst_website_modify/id/#{$one.id}#" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">

			<p>
				<label>客户名称：</label>
				<input name="org.id" value="#{$one.cusID}#" type="hidden"/>
				<input name="org.name" type="text" value="#{$customer[$one.cusID]}#" class="required"/>
				<a class="btnLook" href="#{$smarty.const.ACT}#/Supplier/lookup_search/" lookupGroup="org">选择客户</a>	
			</p>
			<p>
				<label>网站名称：</label>
				<input type="text" value="#{$one.name}#" name="name" class="required">
			</p>
			<p>
				<label>网站地址：</label>
				<input type="text" value="#{$one.url}#" name="url" class="required">
			</p>
			<p>
				<label>FTP地址：</label>
				<input type="text" value="#{$one.ftp_ip}#" name="ftp_ip" class="required">
			</p>
			<p>
				<label>ICP帐号：</label>
					<input type="text" value="#{$one.icp_account}#" name="icp_account" class="required">
			</p>

			<p>
				<label>FTP帐号：</label>
				<input type="text" value="#{$one.ftp_account}#" name="ftp_account" class="">
			</p>	
			<p>
				<label>ICP密码：</label>
				<input type="text" value="#{$one.icp_pwd}#" name="icp_pwd">
			</p>	
			<p>
				<label>FTP密码：</label>
				<input type="text" value="#{$one.ftp_pwd}#" name="ftp_pwd">
			</p>	
			<p>
				<label>ICP备案号：</label>
				<input type="text" value="#{$one.icp_num}#" name="icp_num">
			</p>	
			<div class="divider"></div>
			<fieldset>
				<legend>介绍：</legend>
					<dl class="nowrap">
						<textarea name="intro" cols="80" rows="5">#{$one.intro}#</textarea>
					</dl>	
			</fieldset>	
			</fieldset>	
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

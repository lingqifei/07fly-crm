<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/Dept/dept_add/" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>部门名称：</label>
				<input name="name" class="required" type="text" size="30" value="" alt="请输部门名称"/>
			</p>
			<p>
				<label>部门电话：</label>
				<input name="tel" class="required" type="text" size="30" value="" alt="请输部门电话"/>
			</p>
			<p>
				<label>部门传真：</label>
				<input name="fax" class="required" type="text" size="30" value="" alt="请部门传真"/>
			</p>
			<p>
				<label>父级栏目：</label>
				#{$parentID}#

			</p>
			<p>
				<label>排位序号：</label>
				<input type="text" value="" name="sort" class="required digits">
			</p>
			<p>
				<label>是否启用：</label>
				<input type="checkbox" name="visible" value="1" />
			</p>
			<fieldset>
				<legend>部门职能：</legend>
					<dl class="nowrap">
						<textarea name="intro" cols="80" rows="2">#{$one.intro}#</textarea>
					</dl>	
			</fieldset>		
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

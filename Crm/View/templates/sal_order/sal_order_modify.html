<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/SalOrder/sal_order_modify/id/#{$one.id}#" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		
		<div class="pageFormContent" layoutH="56">
			<fieldset>
			<legend>基础信息：</legend>
			<p>
				<label>订单编号：</label>
				<input type="text" value="#{$one.ord_number}#" name="con_number" class="required" >
			</p>
			<p>
				<label>主题：</label>
				<input type="text" value="#{$one.title}#" name="title" class="required">
			</p>	
			<p>
				<label>金额：</label>
				<input type="text" value="#{$one.money}#" name="money" class="required digits">
			</p>		
			<p>
				<label>客户名称：</label>
				<input id="cusID" name="org.id" value="#{$one.cusID}#" type="hidden"/>
				<input name="org.name" value="#{$customer[$one.cusID]}#" type="text" class="required"/>
				<a class="btnLook" href="#{$smarty.const.ACT}#/Customer/lookup_search/" lookupGroup="org">选择供应商</a>	
			</p>
			
			<p>
				<label>联系人：</label>
				<input name="linkman.id" value="#{$one.linkmanID}#" type="hidden"/>
				<input name="linkman.name"  value="#{$linkman[$one.linkmanID]}#" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstLinkman/cst_linkman_select/cusID/{cusID}/" warn="请选择客户名称" lookupGroup="linkman"/>
			</p>
			<p>
				<label>销售机会：</label>
				<input name="chance.id" value="#{$one.chanceID}#" type="hidden"/>
				<input value="#{$chance[$one.chanceID]}#" name="chance.title" type="text" postField="keyword" suggestFields="title" 
					suggestUrl="#{$smarty.const.ACT}#/CstChance/cst_chance_select/cusID/{cusID}/" warn="请选择客户名称" lookupGroup="chance"/>
			</p>
			<p>
				<label>有效期起始：</label>
				<input type="text" name="bdt" class="date required" value="#{$one.bdt}#" readonly="true"/>
				<a class="inputDateButton" href="javascript:;">选择</a>
				<span class="info">yyyy-MM-dd</span>
			</p>
			<p>
				<label>有效期终止：</label>
				<input type="text" name="edt" class="date required" value="#{$one.edt}#" readonly="true"/>
				<a class="inputDateButton" href="javascript:;">选择</a>
				<span class="info">yyyy-MM-dd</span>
			</p>
			<p>
				<label>我方代表：</label>
				<input id="our_userID" name="our.id" value="#{$one.our_userID}#" type="hidden"/>
				<input name="our.name" type="text" class="required" value="#{$users[$one.our_userID]}#" />
				<a class="btnLook" href="#{$smarty.const.ACT}#/User/lookup_search/" lookupGroup="our">选择代表</a>	
			</p>
			</fieldset>
			<div class="divider"></div>			
		
			<fieldset>
				<legend>备注：</legend>
					<dl class="nowrap">
						<textarea name="intro" cols="80" rows="5">#{$one.intro}#</textarea>
					</dl>	
			</fieldset>		
			
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

#{include file="wxapp/head.html"}# 
<!-- page 容器 -->
<div class="page"> 
  <!-- 标题栏 -->
  <header class="bar bar-nav">
    <h1 class="title">客户添加</h1>
  </header>
  <!-- 这里是页面内容区 -->
  <div class="content">
    <form name="myform" method="post" action="#{$smarty.const.ACT}#/wxapp/WxCustomer/customer_add/" external>
      <div class="list-block">
        <ul>
          <!-- Text inputs -->
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">客户姓名</div>
                <div class="item-input">
                  <input type="text" name="name" id="name" placeholder="输入客户姓名">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">联系人</div>
                <div class="item-input">
                  <input type="text" name="linkman" id="linkman" placeholder="输入联系人">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">手机号码</div>
                <div class="item-input">
                  <input type="text" name="mobile" id="mobile" placeholder="输入联系人电话">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">客户来源</div>
                <div class="item-input"> #{$source}# </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">客户等级</div>
                <div class="item-input"> #{$level}# </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">经济类型</div>
                <div class="item-input"> #{$ecotype}# </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">所在行业</div>
                <div class="item-input"> #{$trade}# </div>
              </div>
            </div>
          </li>
			<li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">联系地址</div>
                <div class="item-input">
                  <input type="text" name="address" id="address" placeholder="联系地址">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-50">
            <input type="submit" class="button button-big button-fill button-success" value="保存">
          </div>
          <div class="col-50"><a href="#" class="button button-big button-fill button-danger">重置</a></div>
        </div>
      </div>
    </form>
  </div>
</div>
 
#{include file="wxapp/foot.html"}#

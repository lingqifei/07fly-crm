#{include file="wxapp/head.html"}# 
<!-- page 容器 -->
<div class="page"> 
<header class="bar bar-nav">
  <h1 class='title'>提示信息</h1>
</header>
<div class="content">
	<div class="content-padded">
		<ul>
			#{if $code == '200'}#
		  <li class="color-success">#{$msg}#</li>
			#{/if}#
			#{if $code == '100'}#
		  <li class="color-warning">#{$msg}#</li>
			#{/if}#
		</ul>
	</div>
  <div class="content-block">
	  #{if $code == '100'}#
    <p><a href="javascript:window.history.back();" class="button button-big button-fill">返回操作 </a></p>
	  #{/if}#
	  #{if $code == '200'}#
    <p><a href="#{$smarty.const.ACT}#/#{$gotourl}#" class="button button-big button-fill button-success" external>跳转主页</a></p>
	  #{/if}#
  </div>
</div>
</div>

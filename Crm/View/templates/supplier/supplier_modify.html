<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/Supplier/supplier_modify/id/#{$one.id}#/" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<fieldset>
				<legend>基础信息：</legend>
			<p>
				<label>供应商名称：</label>
				<input name="name" class="required" type="text" size="30" value="#{$one.name}#" alt="请输名称"/>
			</p>
			<p>
				<label>公司网址：</label>
				<input type="text" name="website" class="url" value="#{$one.website}#" >
			</p>
			<p>
				<label>经济类型：</label>
				<input name="org1.id" value="#{$one.ecotype}#" type="hidden"/>
				<input class="required" name="org1.name"  value="#{$dict[$one.ecotype]}#"type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/ecotype/" lookupGroup="org1"/>
			</p>
			<p>
				<label>所在行业：</label>
				<input name="org2.id" value="#{$one.trade}#" type="hidden"/>
				<input class="required" name="org2.name" value="#{$dict[$one.trade]}#" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/trade/" lookupGroup="org2"/>
			</p>
			<p>
				<label>联系人：</label>
					<input type="text" value="#{$one.linkman}#" name="linkman" class="required">
			</p>

			<p>
				<label>联系电话：</label>
				<input type="text" value="#{$one.tel}#" name="tel" class="phone">
			</p>	
			<p>
				<label>传真：</label>
				<input type="text" value="#{$one.fax}#" name="fax" class="phone">
			</p>	
			<p>
				<label>邮箱：</label>
				<input type="text" value="#{$one.email}#" name="email" class="email">
			</p>	
			<p>
				<label>邮编：</label>
				<input type="text" value="#{$one.zipcode}#" name="zipcode">
			</p>	
			<p>
				<label>联系地址：</label>
				<input type="text" value="#{$one.address}#" name="address" >
			</p>
			<div class="divider"></div>
			<fieldset>
				<legend>供应商介绍：</legend>
					<dl class="nowrap">
						<textarea name="intro" cols="80" rows="5">#{$one.intro}#</textarea>
					</dl>	
			</fieldset>	
			</fieldset>	
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

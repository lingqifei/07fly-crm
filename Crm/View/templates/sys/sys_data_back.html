<div class="pageContent">
  <form method="post" action="#{$smarty.const.ACT}#/SysData/sys_data_back_done/" class="pageForm required-validate" target="impordframe" name="myform">
    <div class="pageFormContent" layoutH="56">
      <fieldset>
        <legend>数据备表：</legend>
        #{foreach from=$list key=k item=v}#
        <dd>
          <input type="checkbox" name="tablearr[]" value="#{$v.name}#" checked="checked" />
          #{$v.name}#</dd>
        #{/foreach}#
      </fieldset>
      <fieldset>
        <legend>数据库备份选项：</legend>
         <p><label>设置数据分卷大小</label><input name="fsize" type="text" id="fsize" value="2048" size="6">K</p>
         <p><label>指定备份数据格式：</label> 
              <input name="datatype" type="radio" class="np" value="4.0" />
              MySQL3.x/4.0.x 版本 <br />
              <input type="radio" name="datatype" value="4.1" class="np" checked='1' />
              MySQL4.1.x/5.x 版本</p>
         <p><label>备份数据库结构</label><input name="isstruct" type="checkbox" class="np" id="isstruct" value="1" checked="1"></p>
       </fieldset>
      <iframe name="impordframe" src="" width="100%" height"30%" allowtransparency="true" style="background-color=transparent" title="test" frameborder="0"> </iframe>
    </div>
    <div class="formBar">
      <ul>
        <li><a class="buttonActive" href="javascript:show_syslog();"><span>确定备份</span></a></li>
        <li>
          <div class="button">
            <div class="buttonContent">
              <button type="button" class="close">取消</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </form>
</div>
<script type="text/javascript"> 
function show_syslog(){ 
	document.myform.submit();
} 
</script>

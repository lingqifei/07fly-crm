<h2 class="contentTitle">自助界面设置</h2>
<div class="pageContent">
	<form  enctype="multipart/form-data" id="sky_upform" name="sky_upform"  method="post" action="#{$smarty.const.ACT}#/Sys/sys_config_client/" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent nowrap" layoutH="97">
        	<fieldset>
			<legend>界面设置：</legend>	
			<dl>
				<dt>浏览器标题：</dt>
				<dd><input type="text"  name="title" class="required" size=50 value="#{$one.title}#"/></dd>
			</dl>
			<dl>
				<dt>自助界面标题：</dt>
				<dd>
                <input type="text" id="client_logo" name="client_logo" class="" size=50 value="#{$one.client_logo}#">
<!--				<input id="fileToUpload" type="file" size="20" name="fileToUpload" class="filePrew">
				<button id="buttonUpload">上传</button>
                <span id="client_logo_img"></span>-->
                </dd>
			</dl>
			<dl>
				<dt>API接口：</dt>
				<dd><input type="text"  name="api" class="required" size=50 value="#{$one.api}#"></dd>
			</dl>
			<dl>
				<dt>API帐号：</dt>
				<dd><input type="text"  name="api_account" class="required" size=50 value="#{$one.api_account}#"></dd>
			</dl>
			<dl>
				<dt>API密码：</dt>
				<dd><input type="text"  name="api_password" class="required" size=50 value="#{$one.api_password}#"></dd>
			</dl>
			<dl>
				<dt>底部版本信息：</dt>
				<dd><input type="text"  name="copyright" class="required" size=50 value="#{$one.copyright}#"></dd>
			</dl>	
            </fieldset>
            <fieldset>
			<legend>自助通知：</legend>	
			<dl>
				<dt>标题：</dt>
				<dd><input type="text"  name="notice_title" class="required" size=50 value="#{$one.notice_title}#"/></dd>
			</dl>
			<dl>
				<dt>内容：</dt>
				<dd>
                <textarea rows="3" cols="50" name="notice_content">#{$one.notice_content}#</textarea>
                </dd>
			</dl>	
            </fieldset>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
<script type="text/javascript" src="#{$smarty.const.APP}#/View/ui/js/jquery.form.js"></script>
<script type="text/javascript" src="#{$smarty.const.APP}#/View/ui/js/upload.js"></script>
<script language="javascript">
  jQuery(function(){   
      $("#buttonUpload").click(function(){     
         //加载图标   
         /* $("#loading").ajaxStart(function(){
            $(this).show();
         }).ajaxComplete(function(){
            $(this).hide();
         });*/
          //上传文件
        $.ajaxFileUpload({
            url:'#{$smarty.const.ACT}#/Upload/sys_logo_c_upload/',//处理图片脚本
            secureuri :false,
            fileElementId :'fileToUpload',//file控件id
            dataType : 'json',
            success : function (data, status){
                $("#client_logo").val(data.spath);
				$("#client_logo_img").html("<img  width='170' height='50' src='"+data.path+"'>");
            },
            error: function(data, status, e){
                alert(e);
            }
    	})
			  
   	 	return false;
      });
  })


</script>


<style>
.2filePrew { 
display: block; 
position: absolute; 
top: 0; 
left: 0; 
width: 140px; 
height: 39px; 
font-size: 100px; /* 增大不同浏览器的可点击区域 */ 
opacity: 0; /* 实现的关键点 */ 
filter:alpha(opacity=0);/* 兼容IE */ 
} 
</style>

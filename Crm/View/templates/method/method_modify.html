<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/Method/method_modify/id/#{$one.id}#" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>方法名称：</label>
				<input name="name" class="required" type="text" size="30" value="#{$one.name}#" alt="请输栏目中文名称"/>
			</p>
			<p>
				<label>关键标签：</label>
				<input name="value" class="required" type="text" size="30" value="#{$one.value}#" alt="请输链接地址"/>
			</p>
			<p>
				<label>所以栏目：</label>
				#{$menuID}#

			</p>
			<p>
				<label>排位序号：</label>
				<input type="text" value="#{$one.sort}#" name="sort" class="required digits">
			</p>
			<p>
				<label>是否启用：</label>
				<input type="checkbox" name="visible" value="1" #{if $one.gender eq 1}# checked #{/if}# />
			</p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

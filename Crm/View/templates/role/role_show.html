<div class="pageContent">
<div class="panelBar">
  <ul class="toolBar">
    <li><a class="add" href="#{$smarty.const.ACT}#/Role/role_add/" target="navTab" rel="role_add"><span>添加</span></a></li>
    <li><a class="delete" href="#{$smarty.const.ACT}#/Role/role_del/id/{sid_user}/" target="ajaxTodo" title="确定要删除吗?"><span>删除选择</span></a></li>
    <li><a class="edit" href="#{$smarty.const.ACT}#/Role/role_modify/id/{sid_user}/" target="navTab" rel="role_add"><span>修改</span></a></li>
  </ul>
</div>
<ul>
<table class="table" width="100%" layoutH="138">
  <thead>
    <tr>
      <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
      <th width="120">排序</th>
      <th width="120">权限名称</th>
      <th width="400">描述</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
  
  #{foreach from=$list key=k item=v}#
  <tr target="sid_user" rel="#{$v.id}#">
    <td><input name="ids" value="#{$v.id}#" type="checkbox"></td>
    <td>#{$v.sort}#</td>
    <td>#{$v.name}#</td>
    <td>#{$v.intro}#</td>
    <td><a>发送短信</a> <a>发送邮件</a> </td>
  </tr>
  #{/foreach}#
  </tbody>
  
</table>
<div class="panelBar">
  <form id="pagerForm" method="post" action="#{$smarty.const.ACT}#/CstLinkman/cst_linkman_show/">
    <input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="#{$numPerPage}#" />
    <input type="hidden" name="orderField" value="${param.orderField}" />
  </form>
  <div class="pages"> <span>显示</span>
    <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="200">200</option>
    </select>
    <span>条，共#{$totalCount}#条</span> </div>
  <div class="pagination" targetType="navTab" totalCount="#{$totalCount}#" numPerPage="#{$numPerPage}#" pageNumShown="10" currentPage="#{$currentPage}#"></div>
</div>
</div>

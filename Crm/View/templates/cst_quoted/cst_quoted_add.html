<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/CstQuoted/cst_quoted_add/" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<fieldset>
			<legend>基础信息：</legend>
			<p>
				<label>客户名称：</label>
				<input id="cusID" name="org.id" value="" type="hidden"/>
				<input name="org.name" type="text" class="required"/>
				<a class="btnLook" href="#{$smarty.const.ACT}#/Customer/lookup_search/" lookupGroup="org">选择供应商</a>	
			</p>
			
			<p>
				<label>联系人：</label>
				<input name="linkman.id" value="" type="hidden"/>
				<input class="required" name="linkman.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstLinkman/cst_linkman_select/cusID/{cusID}/" warn="请选择客户名称" lookupGroup="linkman"/>
			</p>
			<p>
				<label>销售机会：</label>
				<input name="chance.id" value="" type="hidden"/>
				<input name="chance.title" type="text" postField="keyword" suggestFields="title" 
					suggestUrl="#{$smarty.const.ACT}#/CstChance/cst_chance_select/cusID/{cusID}/" warn="请选择客户名称" lookupGroup="chance"/>
			</p>
			<p>
				<label>报价人员：</label>
				<input name="our.id" value="#{$one.our_userID}#" type="hidden"/>
				<input name="our.name" type="text" class="required" value="#{$users[$one.our_userID]}#" />
				<a class="btnLook" href="#{$smarty.const.ACT}#/User/lookup_search/" lookupGroup="our">选择报价人员</a>	
			</p>
			</fieldset>
			<div class="divider"></div>			
		
			<fieldset>
				<legend>主题：</legend>
					<dl class="nowrap">
						<input name="title" class="required" type="text" size="50" value="" alt="请输联系主题内容"/>
					</dl>	
				<legend>交付说明：</legend>
					<dl class="nowrap">
						<textarea name="delivery_intro" cols="80" rows="5">#{$one.delivery_intro}#</textarea>
					</dl>	
				<legend>付款说明：</legend>
					<dl class="nowrap">
						<textarea name="payment_intro" cols="80" rows="5">#{$one.payment_intro}#</textarea>
					</dl>	
				<legend>运输说明：</legend>
					<dl class="nowrap">
						<textarea name="transport_intro" cols="80" rows="5">#{$one.transport_intro}#</textarea>
					</dl>	
				<legend>备注：</legend>
					<dl class="nowrap">
						<textarea name="intro" cols="80" rows="5">#{$one.intro}#</textarea>
					</dl>	
			</fieldset>		
			
		</div>
			<div class="formBar">
				<ul>
					<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
					<li>
						<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
					</li>
				</ul>
			</div>
	</form>
</div>

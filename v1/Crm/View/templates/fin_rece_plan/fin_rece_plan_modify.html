<h2 class="contentTitle">确认回款</h2>
<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/FinRecePlan/fin_rece_plan_modify/id/#{$one.id}#/" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="97">
			<fieldset>
			<legend>基础信息：</legend>	
			<p>
				<label>客户名称：</label>
				<input id="cusID"  name="cus.id" value="#{$one.cusID}#" type="hidden"/>
				<input name="org.name" type="text" class="required" value="#{$one.cus_name}#" readonly="true"/>
			</p>
			
			<p>
				<label>合同订单：</label>
				<input name="order.id" value="#{$one.salID}#" type="hidden"/>
				<input class="required" value="#{$salorder.title}#" name="order.name" type="text"  readonly="true"/>
			</p>
			<p>
				<label>计划回款日期：</label>
				<input type="text" name="plandate" value="#{$one.plandate}#" class="required" readonly="true"/>
			</p>
			<p>
				<label>总金额：</label>
				<input type="text" name="order.money" value="#{$salorder.money}#" class="required" readonly="true"/>
			</p>
 			<p>
				<label>回款期次：</label>
				<input type="text" name="stages" value="#{$one.stages}#" class="required" readonly="true"/>	
			</p>
			<p>
				<label>已付金额：</label>
				<input type="text" value="#{$salorder.pay_money}#" name="order.pay_money" readonly="true">
			</p>	
			<p>
				<label>发票金额：</label>
				<input type="text" value="#{$salorder.bill_money}#" name="order.bill_money" class="required" readonly="true"/>	
			</p>
			<p>
				<label>去零金额：</label>
				<input type="text" value="#{$salorder.zero_money}#" name="order.zero_money" readonly="true">
			</p>
			<p>
				<label>回款金额：</label>
				<input type="text" value="#{$one.money}#" name="plan_money" class="required digits" readonly="true">
			</p>
			<p>
				<label>回款日期：</label>
				<input type="text" name="paydate" class="date required" readonly="true"/>
				<a class="inputDateButton" href="javascript:;">选择</a>
				<span class="info">yyyy-MM-dd</span>
			</p>
            <p>
            	<label>回款帐户：</label>
				<input name="blank.id" value="" type="hidden"/>
				<input class="required" name="blank.card" type="text" postField="keyword" suggestFields="card" 
					suggestUrl="#{$smarty.const.ACT}#/FinBankAccount/fin_bank_accoun_select/" warn="请选择采购订单" lookupGroup="blank"/>
            </p>
			</fieldset>
			<div class="divider"></div>			
		
			<fieldset>
				<legend>备注：</legend>
					<dl class="nowrap">
						<textarea name="intro" cols="80" rows="5">#{$one.intro}#</textarea>
					</dl>	
			</fieldset>		
			
		</div>
			<div class="formBar">
				<ul>
					<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
					<li>
						<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
					</li>
				</ul>
			</div>
	</form>
</div>

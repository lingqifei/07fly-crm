#{include file="wxapp/head.html"}#
<!-- page 容器 -->
<div id="customer_show_list" class="page"> 
  <!-- 标题栏 -->
  <header class="bar bar-nav"> <a href="#{$smarty.const.ACT}#/wxapp/Api/crm/" class="button button-link button-nav pull-left back"><span class="icon icon-left"></span>返回</a>
    <h1 class="title">合同管理</h1>
  </header>
  <div class="searchbar row">
    <div class="search-input col-80">
      <label class="icon icon-search" for="search"></label>
      <input type="search" id='search' placeholder='Input Query...'/>
    </div>
    <a class="button button-fill button-primary col-20">搜索</a> </div>
  <!-- 工具栏 -->
  <nav class="bar bar-tab"> <a class="tab-item active  no-transition" href="#{$smarty.const.ACT}#/wxapp/Api/crm/"> <span class="icon icon-edit"></span><span class="tab-label no-transition">增加</span> </a> </nav>
   
  <!-- 这里是页面内容区 -->
  <div class="content infinite-scroll" data-distance="50">
     <!--获取页面参数-->
    <div class="content-padded">
      <div class="searchbar row">
        <div class="search-input col-80">
          <label class="icon icon-search" for="search"></label>
          <input type="search" id='search' placeholder='Input Query...'/>
        </div>
        <a class="button button-fill button-primary col-20">搜索</a> </div>
    </div>
    <div class="list-block media-list">
      <ul class="list-container">
        #{foreach from=$list key=k item=v}#
        <li><a href="#" class="item-link item-content">
          <div class="item-inner">
            <div class="item-title-row">
            <div class="item-title">#{$v.name}#</div>
            <div class="item-after">#{$v.adt}#</div>
            </div>
            <div class="item-subtitle">#{$v.linkman}#</div>
            <div class="item-text">电话：#{$v.mobile}# #{$v.tel}#</div>
          </div>
           </a>
         </li>
        #{/foreach}#        
      </ul>
    </div>
    <input type="hidden" name="data-currentPage" id="data-currentPage">
    <input type="hidden" name="data-totalCount" id="data-totalCount">
    <input type="hidden" name="data-numPerPage" id="data-numPerPage">
    <!-- 加载提示符 -->
		<div class="infinite-scroll-preloader">
			<div class="preloader"></div>
		</div>
  </div>
</div>
<!-- page 容器结束 --> 

#{include file="wxapp/foot.html"}#

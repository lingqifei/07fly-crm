<div class="pageHeader">
  <form id="pagerForm" onsubmit="return divSearch(this, 'jbsxBox_cus_#{$cusID}#');"  action="#{$smarty.const.ACT}#/CstWebsite/cst_website_show_box/" method="post">
      <input type="hidden" name="pageNum" value="1" />
      <input type="hidden" name="numPerPage" value="#{$numPerPage}#" />
      <input type="hidden" name="orderField" value="${param.orderField}" />
      <input type="hidden" name="cusID" value="#{$cusID}#" />
    <div class="searchBar">
      <table class="searchContent">
        <tr>
          <td><select class="combox" name="searchKeyword">
              <option value="name">联系人姓名</option>
              <option value="postion">职务</option>
              <option value="mobile">电话</option>
              <option value="zipcode">邮编</option>
              <option value="address">联系地址</option>
              <option value="intro">介绍</option>
            </select></td>
          <td><input type="text" name="searchValue" /></td>
          <td> 建档日期：
            <input type="text" class="date" readonly="true" /></td>
          <td><ul>
              <li>
                <div class="buttonActive">
                  <div class="buttonContent">
                    <button type="submit">检索</button>
                  </div>
                </div>
              </li>
            </ul></td>
        </tr>
      </table>
    </div>
  </form>
</div>
<div class="pageContent">
  <div class="panelBar">
    <ul class="toolBar">
      <li><a class="add" href="#{$smarty.const.ACT}#/CstWebsite/cst_website_add/cusID/#{$cusID}#/" target="dialog" rel="cst_website_add" width="850" height="450" title="添加#{$cus_name}#联系人"><span>添加</span></a></li>
      <li class="line">line</li>
      <li><a class="delete" href="#{$smarty.const.ACT}#/CstWebsite/cst_website_del/" postType="string" title="确实要删除选择这些记录吗?" target="selectedTodo" rel="ids" ><span>删除</span></a></li>
      <li class="line">line</li>
      <li><a class="edit" href="#{$smarty.const.ACT}#/CstWebsite/cst_website_modify/id/{sid_user}/" target="dialog" rel="cst_website_modify" width="850" height="450"><span>修改</span></a></li>
      <li class="line">line</li>
    </ul>
  </div>
  <table class="table" width="100%" layoutH="148" rel="jbsxBox_cus">
    <thead>
      <tr>
        <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
        <th width="120">客户</th>
        <th width="120">姓名</th>
        <th width="120">性别</th>
        <th width="120">职务</th>
        <th width="120">手机</th>
        <th width="120">QQ</th>
        <th width="150">邮箱</th>
      </tr>
    </thead>
    <tbody>
    
    #{foreach from=$list key=k item=v}#
    <tr target="sid_user" rel="#{$v.id}#">
      <td><input name="ids" value="#{$v.id}#" type="checkbox"></td>
      <td>#{$v.cst_name}#</td>
      <td>#{$v.name}#</td>
      <td>#{ if $v.gender eq 1 }# 男 #{else}# 女 #{/if}# </td>
      <td>#{$v.postion}#</td>
      <td>#{$v.mobile}#</td>
      <td>#{$v.qicq}#</td>
      <td>#{$v.email}#</td>
    </tr>
    #{/foreach}#
      </tbody>
    
  </table>
  <div class="panelBar">
    <div class="pages"> <span>显示</span>
      <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value},'jbsxBox_cus_#{$cusID}#')">
      <option value="20" #{if $numPerPage eq '20'}# selected="selected" #{/if}#>20</option>
      <option value="50" #{if $numPerPage eq '50'}# selected="selected" #{/if}#>50</option>
      <option value="100" #{if $numPerPage eq '100'}# selected="selected" #{/if}#>100</option>
      <option value="200" #{if $numPerPage eq '200'}# selected="selected" #{/if}#>200</option>
      <option value="500" #{if $numPerPage eq '500'}# selected="selected" #{/if}#>500</option>
      </select>
      <span>条，共#{$totalCount}#条</span> </div>
    <div class="pagination" targetType="dialog" rel="jbsxBox_cus_#{$cusID}#" totalCount="#{$totalCount}#" numPerPage="#{$numPerPage}#" pageNumShown="10" currentPage="#{$currentPage}#"></div>
  </div>
</div>

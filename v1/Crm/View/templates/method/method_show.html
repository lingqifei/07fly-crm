
<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="#{$smarty.const.ACT}#/Method/method_show/" method="post">
	<div class="searchBar">
		<table class="searchContent">
				<tr>
				  <td> 方法关键字：
					<input type="text" name="name" />
				  </td>
				  <td><ul>
					  <li>
						<div class="buttonActive">
						  <div class="buttonContent">
							<button type="submit">检索</button>
						  </div>
						</div>
					  </li>
					</ul></td>
				</tr>
			  </table>
		<table class="subBar">
        <tr>
          <td> 说明： </td>
          <td> 权限方法关键字必须具有唯一性，不然会造成权限分配出错。</td>
        </tr>
      </table>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li class="line">line</li>
			<li><a class="add" href="#{$smarty.const.ACT}#/Method/method_add/" target="dialog"><span>添加</span></a></li>
			<li class="line">line</li>
			<li><a class="delete" href="#{$smarty.const.ACT}#/Method/method_del/id/{sid_user}/" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li class="line">line</li>
			<li><a class="edit" href="#{$smarty.const.ACT}#/Method/method_modify/id/{sid_user}/" target="dialog"><span>修改</span></a></li>
			<li class="line">line</li>
		</ul>
	</div>
<ul>
	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
				<th width="80">编号</th>
				<th width="120">排序</th>
				<th width="120">方法名称</th>
				<th width="120">方法关键字</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		#{foreach from=$list key=k item=v}#
			<tr target="sid_user" rel="#{$v.id}#">
				<td><input name="ids" value="#{$v.id}#" type="checkbox"></td>
				<td>#{$v.id}#</td>
				<td>#{$v.sort}#</td>
				<td>#{$v.name}#</td>
				<td>#{$v.value}#</td>
				<td></td>
			</tr>
		#{/foreach}#
		</tbody>
	</table>
	<div class="panelBar">
<form id="pagerForm" method="post" action="#{$smarty.const.ACT}#/Method/method_show">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="#{$numPerPage}#" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
</form>
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>条，共#{$totalCount}#条</span>
		</div>
		
		<div class="pagination" targetType="navTab" totalCount="#{$totalCount}#" numPerPage="#{$numPerPage}#" pageNumShown="10" currentPage="#{$currentPage}#"></div>

	</div>
	
</div>

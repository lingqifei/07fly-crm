<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/CstTrace/cst_trace_modify/id/#{$one.id}#" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		
		<div class="pageFormContent" layoutH="56">
			<fieldset>
			<legend>基础信息：</legend>
			<p>
				<label>客户名称：</label>
				<input id="cusID" name="org.id" value="#{$one.cusID}#" type="hidden"/>
				<input name="org.name" value="#{$customer[$one.cusID]}#" type="text" class="required"/>
				<a class="btnLook" href="#{$smarty.const.ACT}#/Customer/lookup_search/" lookupGroup="org">选择供应商</a>	
			</p>
			
			<p>
				<label>联系人：</label>
				<input name="linkman.id" value="#{$one.linkmanID}#" type="hidden"/>
				<input class="required" value="#{$linkman[$one.linkmanID]}#" name="linkman.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstLinkman/cst_linkman_select/cusID/{cusID}/" warn="请选择客户名称" lookupGroup="linkman"/>
			</p>
			<p>
				<label>销售机会：</label>
				<input name="chance.id" value="#{$one.chanceID}#" type="hidden"/>
				<input value="#{$chance[$one.chanceID]}#" name="chance.title" type="text" postField="keyword" suggestFields="title" 
					suggestUrl="#{$smarty.const.ACT}#/CstChance/cst_chance_select/cusID/{cusID}/" warn="请选择客户名称" lookupGroup="chance"/>
			</p>
			<p>
				<label>销售阶段：</label>
				<input name="salestage.id" value="#{$one.salestage}#" type="hidden"/>
				<input class="required" value="#{$dict[$one.salestage]}#" name="salestage.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/salestage/" lookupGroup="salestage"/>
			</p>
			<p>
				<label>销售方式：</label>
				<input name="salemode.id" value="#{$one.salemode}#" type="hidden"/>
				<input class="required" value="#{$dict[$one.salemode]}#" name="salemode.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/salemode/" lookupGroup="salemode"/>
			</p>
			<p>
				<label>沟通时间：</label>
				<input type="text" name="bdt" value="#{$one.bdt}#"  class="date" dateFmt="yyyy-MM-dd HH:mm:ss" readonly="true"/>
				<a class="inputDateButton" href="javascript:;">选择</a>
			</p>
			<p>
				<label>当前状态：</label>
				#{$status}#
			</p>	
            <p>
            <label>沟通主题：</label>
               <input name="title" class="required" type="text" size="30" value="#{$one.title}#" alt="请输联系主题内容"/>
            </p>	
			</fieldset>
            <fieldset>	
				<legend>备注：</legend>
                <dl class="nowrap">
                    <textarea name="intro" cols="80" rows="3">#{$one.intro}#</textarea>
                </dl>	
			</fieldset>	
			<div class="divider"></div>			
			<fieldset>
				<legend>计划下次沟通：</legend>
			<p>
				<label>下次沟通时间：</label>
				<input type="text" name="nextbdt" class="date" dateFmt="yyyy-MM-dd HH:mm:ss" readonly="true"/>
				<a class="inputDateButton" href="javascript:;">选择</a>
			</p>
            <p>
            <label>下次沟通主题：</label>
               <input name="nexttitle" class="" type="text"  size="30" alt="请输下次计划联系主题内容"/>	
            </p>
            </fieldset>	
			
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

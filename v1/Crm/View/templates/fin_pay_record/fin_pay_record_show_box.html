<div class="pageHeader">
  <form onsubmit="return divSearch(this,'jbsxBox');"
	action="#{$smarty.const.ACT}#/FinPayRecord/fin_pay_record_show_box/" method="post">
    <div class="searchBar">
      <table class="searchContent">
        <tr>
          <td><select class="combox" name="searchKeyword">
              <option value="name"  #{if $searchKeyword eq 'name'}# selected="selected" #{/if}#>名称</option>
            </select></td>
          <td><input type="text" name="searchValue" value="#{$searchValue}#" /></td>
          <td><ul>
              <li>
                <div class="buttonActive">
                  <div class="buttonContent">
                    <button type="submit">检索</button>
                  </div>
                </div>
              </li>
            </ul></td>
        </tr>
      </table>
    </div>
  </form>
</div>
<div class="pageContent">
  <div class="panelBar">
    <ul class="toolBar">
      <li class="line">line</li>
      <li> <a class="pro" href="javascript:;"><span>付款总金额: <font color="red">#{$total_money}#</font></span></a> </li>
      <li class="line">line</li>
    </ul>
  </div>
  <ul>
    <table class="table" width="100%" layoutH="145">
      <thead>
        <tr>
          <th width="22"><input type="checkbox" group="ids"
					class="checkboxCtrl"></th>
          <th align="left" width="42">编号</th>
          <th align="left" width="100">付款日期</th>
          <th align="left" width="100">其次</th>
          <th align="left">金额</th>
          <th align="left">付款帐号</th>
          <th align="left">创建人</th>
          <th align="left">创建时间</th>
        </tr>
      </thead>
      <tbody>
      
      #{foreach from=$list key=k item=v}#
      <tr target="sid_user" rel="#{$v.id}#">
        <td><input name="ids" value="#{$v.id}#" type="checkbox"></td>
        <td align="left">#{$v.id}#</td>
        <td align="left">#{$v.paydate}#</td>
        <td align="left">#{$v.stages}#</td>
        <td align="left">#{$v.money}#</td>
        <td align="left">#{$v.blankaccount}#</td>
        <td align="left">#{$v.create_user}#</td>
        <td align="left">#{$v.adt}#</td>
      </tr>
      #{/foreach}#
        </tbody>
      
    </table>
    <div class="panelBar">
      <form id="pagerForm" method="post"
		action="#{$smarty.const.ACT}#/FinPayRecord/fin_pay_record_show/">
        <input type="hidden" name="pageNum" value="1" />
        <input type="hidden" name="numPerPage" value="#{$numPerPage}#" />
        <input type="hidden" name="orderField" value="${param.orderField}" />
      </form>
      <div class="pages"><span>显示</span>
        <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value}, 'jbsxBox')">
          <option value="2" #{if $numPerPage eq '2'}# selected="selected" #{/if}#>2</option>
          <option value="50" #{if $numPerPage eq '50'}# selected="selected" #{/if}#>50</option>
          <option value="100" #{if $numPerPage eq '100'}# selected="selected" #{/if}#>100</option>
          <option value="200" #{if $numPerPage eq '200'}# selected="selected" #{/if}#>200</option>
          <option value="500" #{if $numPerPage eq '500'}# selected="selected" #{/if}#>500</option>
        </select>
        <span>条，共#{$totalCount}#条</span></div>
      <div class="pagination"  targetType="dialog" rel="jbsxBox" 
		totalCount="#{$totalCount}#" numPerPage="#{$numPerPage}#"
		pageNumShown="10" currentPage="#{$currentPage}#"></div>
    </div>
  </ul>
</div>

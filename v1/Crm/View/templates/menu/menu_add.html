<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/Menu/menu_add/" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>中文栏目名称：</label>
				<input name="name" class="required" type="text" size="30" value="栏目名称" alt="请输栏目中文名称"/>
			</p>
			<p>
				<label>英文栏目名称：</label>
				<input name="name_en" class="required" type="text" size="30" value="栏目名称" alt="请输栏目英文名称"/>
			</p>
			<p>
				<label>链接地址：</label>
				<input name="url" class="required" type="text" size="30" value="链接地址" alt="请输链接地址"/>
			</p>
			<p>
				<label>父级栏目：</label>
				#{$parentID}#

			</p>
			<p>
				<label>排位序号：</label>
				<input type="text" value="" name="sort" class="required digits">
			</p>
			<p>
				<label>是否启用：</label>
				<input type="checkbox" name="visible" value="1" />
			</p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

<div class="tabs">
  <div class="tabsHeader">
    <div class="tabsHeaderContent">
      <ul>
        <li><a href="javascript:;"><span>订单详细</span></a></li>
        <li><a href="javascript:;"><span>订单业务</span></a></li>
        <li><a href="javascript:;"><span>订单流程</span></a></li>
        <li><a href="javascript:;"><span>帮助说明</span></a></li>
      </ul>
    </div>
  </div>
  
  <div class="tabsContent">
  	<div>
    	<form method="post" action="#{$smarty.const.ACT}#/SalOrder/sal_order_modify/id/#{$one.id}#" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		
		<div id="div_print" class="pageFormContent" layoutH="90">
			<fieldset>
			<legend>基础信息：</legend>
			<p>
				<label>订单编号：</label>
                <input type="text" value="#{$one.ord_number}#" name="con_number" readonly="readonly">
				
			</p>
			<p>
				<label>客户名称：</label>
				<input id="cusID" name="org.id" value="#{$one.cusID}#" type="hidden"/>
				<input name="org.name" value="#{$customer[$one.cusID]}#" type="text" readonly="true"/>	
			</p>
			<p>
				<label>订单标题：</label>
				<input type="text" value="#{$one.title}#" name="title" readonly="readonly">
			</p>	
			<p>
				<label>订单金额：</label>
				<input type="text" value="#{$one.money}#" name="money" readonly="readonly">
			</p>
			<p>
				<label>去零金额：</label>
				<input type="text" value="#{$one.zero_money}#" name="zero_money" readonly="readonly">
			</p>
			<p>
				<label>回款金额：</label>
				<input type="text" value="#{$one.back_money}#" name="back_money" readonly="readonly">
			</p>
			<p>
				<label>发货金额：</label>
				<input type="text" value="#{$one.pay_money}#" name="pay_money" readonly="readonly">
			</p>	
			<p>
				<label>开票金额：</label>
				<input type="text" value="#{$one.bill_money}#" name="pay_money" readonly="readonly">
			</p>	         		
			<p>
				<label>联系人：</label>
				<input name="linkman.id" value="#{$one.linkmanID}#" type="hidden"/>
				<input name="linkman.name"  value="#{$linkman[$one.linkmanID]}#" type="text" readonly="readonly">
			</p>
			<p>
				<label>销售机会：</label>
				<input name="chance.id" value="#{$one.chanceID}#" type="hidden"/>
				<input value="#{$chance[$one.chanceID]}#" name="chance.title" type="text" readonly="true">
			</p>
			<p>
				<label>订单签订日期：</label>
				<input type="text" name="bdt" value="#{$one.bdt}#" readonly="true"/>
			</p>
			<p>
				<label>最晚发货日期：</label>
				<input type="text" name="edt" value="#{$one.edt}#" readonly="true"/>
			</p>
			<p>
				<label>我方代表：</label>
				<input id="our_userID" name="our.id" value="#{$one.our_userID}#" type="hidden"/>
				<input name="our.name" type="text" class="required" value="#{$users[$one.our_userID]}#" readonly="true"/>
			</p>          
			</fieldset>
 			<div class="divider"></div>
			<fieldset>
				<legend>订单状态：</legend>
                <p>
                    <label>执行状态：</label>
                    <span class="info">#{$status[$one.status]}#</span>
                </p>            
                <p>
                    <label>付款状态：</label>
                    <span class="info">#{$pay_status[$one.pay_status]}#</span>
                </p>   
                <p>
                    <label>发货状态：</label>
                    <span class="info">#{$deliver_status[$one.deliver_status]}#</span>
                </p>            
                <p>
                    <label>开票状态：</label>
                    <span class="info">#{$bill_status[$one.bill_status]}#</span>
                </p>  
			</fieldset>		
			<div class="divider"></div>
			<fieldset>
				<legend>备注：</legend>
                <p><span class="info">#{$one.intro}#</span></p>
			</fieldset>		
			
		</div>
		<div class="formBar">
			<ul>
            	<li><a class="buttonActive" href="javascript:$.printBox('div_print')"><span>打印</span></a></li>
				<li>
                	<div class="buttonActive">
                    	<div class="buttonContent">
                        	<button type="button" onClick="javascript:div_print()">打印</button>
                        </div>
                    </div>
                </li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
    </div>
    <div>
      <div>
        <div layoutH="36" style="float:left; display:block; overflow:auto; width:140px; border:solid 1px #CCC; line-height:21px; background:#fff">
          <ul class="tree treeFolder">
            <li><a href="#{$smarty.const.ACT}#/SalOrderDetail/sal_order_detail_show_box/orderID/#{$one.id}#/" target="ajax" rel="jbsxBox">订单明细</a></li>
            <li><a href="#{$smarty.const.ACT}#/FinReceRecord/fin_rece_record_show_box/busID/#{$one.id}#/busType/sal_order/" target="ajax" rel="jbsxBox">回款记录</a></li>
            <li><a href="#{$smarty.const.ACT}#/FinInvoicePay/fin_invoice_pay_show_box/busID/#{$one.id}#/busType/sal_order/" target="ajax" rel="jbsxBox">开票记录</a></li>
            <li><a href="#{$smarty.const.ACT}#/SalOrderDetail/sal_order_detail_show_box/orderID/#{$one.id}#/" target="ajax" rel="jbsxBox">发货记录</a></li>
          </ul>
        </div>
        <div id="jbsxBox" class="unitBox" style="margin-left:146px;">
          
        </div>
      </div>
    </div>
    
    <div></div>
    <div></div>
  </div>
  <div class="tabsFooter">
    <div class="tabsFooterContent"></div>
  </div>
</div>
<script src="#{$smarty.const.APP}#/View/ui/js/jquery.jqprint-0.3.js" type="text/javascript" ></script> 
<script language="javascript">
function  div_print(){
        $("#div_print").jqprint();
    }
</script>

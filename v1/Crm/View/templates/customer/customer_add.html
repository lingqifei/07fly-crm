<div class="pageContent">
	<form method="post" action="#{$smarty.const.ACT}#/Customer/customer_add/" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<fieldset>
				<legend>基础信息：</legend>
			<p>
				<label>客户名称：</label>
				<input name="name" class="required" type="text" value="" alt="请输名称"/>
			</p>
			<p>
				<label>客户来源：</label>
				<input name="source.id" value="" type="hidden"/>
				<input class="required" name="source.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/source/" lookupGroup="source"/>
			</p>
			<p>
				<label>客户等级：</label>
				<input name="level.id" value="" type="hidden"/>
				<input class="required" name="level.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/level/" lookupGroup="level"/>
			</p>
			<p>
				<label>经济类型：</label>
				<input name="ecotype.id" value="" type="hidden"/>
				<input class="required" name="ecotype.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/ecotype/" lookupGroup="ecotype"/>
			</p>
			<p>
				<label>所在行业：</label>
				<input name="trade.id" value="" type="hidden"/>
				<input class="required" name="trade.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/trade/" lookupGroup="trade"/>
			</p>
			<p>
				<label>公司网址：</label>
				<input type="text" value="" name="website" class="url" title="例如：http://www.07fly.com">
			</p>
			<p>
				<label>联系人员：</label>
				<input type="text" value="" name="linkman" class="required">
			</p>
			<p>
				<label>手机：</label>
				<input type="text" value="" name="mobile" class="required phone">
			</p>
			<p>
				<label>电话：</label>
				<input type="text" value="" name="tel" class="required phone">
			</p>	
			<p>
				<label>传真：</label>
				<input type="text" value="" name="fax" class="phone">
			</p>	
			<p>
				<label>邮箱：</label>
				<input type="text" value="" name="email" class="email">
			</p>	
			<p>
				<label>邮编：</label>
				<input type="text" value="" name="zipcode">
			</p>	
			<p>
				<label>联系地址：</label>
				<input type="text" value="" name="address" size="30" >
			</p>
			<div class="divider"></div>
			<fieldset>
				<legend>详细介绍：</legend>
					<dl class="nowrap">
						<textarea name="intro" cols="80" rows="5">#{$one.intro}#</textarea>
					</dl>	
			</fieldset>	
			</fieldset>	
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

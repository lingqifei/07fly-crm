<div class="pageContent">
  <form method="post" action="#{$smarty.const.ACT}#/SysData/sys_data_res_done/" class="pageForm required-validate" target="impordframe" name="myform">
    <div class="pageFormContent" layoutH="56">
      <fieldset>
        <legend>恢复数据库文件：</legend>
        #{foreach from=$list key=k item=va}#
        <p>
          <input type="checkbox" name="bakfiles[]" value="#{$va}#" checked="checked" />
          #{$va}#</p>
        #{/foreach}#
      </fieldset>
      <fieldset>
        <legend>附加参数：</legend>
         <p>
         <input name="structfile" type="checkbox" class="np" id="structfile" value="#{$structfile}#" checked='1' />
        还原表结构信息(#{$structfile}#) 
         
         </p>
         <p><input name="delfile" type="checkbox" class="np" id="delfile" value="1" />
        还原后删除备份文件 </p>
       </fieldset>
      <iframe name="impordframe" src="" width="100%" height"30%" allowtransparency="true" style="background-color=transparent" title="test" frameborder="0"> </iframe>
    </div>
    <div class="formBar">
      <ul>
        <li><a class="buttonActive" href="javascript:show_syslog();"><span>确定恢复</span></a></li>
        <li>
          <div class="button">
            <div class="buttonContent">
              <button type="button" class="close">取消</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </form>
</div>
<script type="text/javascript"> 
function show_syslog(){ 
	document.myform.submit();
} 
</script>

#{include file="header.html"}#
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>店铺修改</h5>
          <div class="ibox-tools">
            <button type="button" class="btn btn-xs btn-primary btn-back-reply"><i class="fa fa-reply"></i> 返回</button>
          </div>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" method="post" action="#{$smarty.const.ACT}#/admin/Shop/shop_modify/shop_id/#{$one.shop_id}#/">
            <div class="form-group">
              <label class="col-sm-2 control-label">店铺名称</label>
              <div class="col-sm-8">
                <input name="shop_name" class="form-control" type="text" value="#{$one.shop_name}#" required/>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">店铺分类</label>
              <div class="col-sm-8">
                #{$type_opt}#
					</div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">所属会员</label>
              <div class="col-sm-8">
						<select data-placeholder="选择会员..." name="member_id" class="chosen-select" style="width:350px;" tabindex="2">
						<option value="">请选择会员</option>
						#{foreach from=$one.member_list key=k item=v}#
							<option value="#{$v.member_id}#" hassubinfo="true">#{$v.account}#</option>
						#{/foreach}#
						</select>
				
					</div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">手机</label>
              <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" value="#{$one.mobile}#"/>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">QQ</label>
              <div class="col-sm-8">
                <input name="qicq" class="form-control" type="text" value="#{$one.qicq}#"/>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">邮箱</label>
              <div class="col-sm-8">
                <input name="email" class="form-control" type="email" value="#{$one.email}#"/>
                <span class="help-block m-b-none"></span> </div>
            </div>
			  	<div class="form-group">
              <label class="col-sm-2 control-label">联系地址</label>
              <div class="col-sm-8">
                <input name="address" class="form-control" type="text" value="#{$one.address}#"/>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">介绍</label>
              <div class="col-sm-8">
                <textarea name="intro" class="form-control" cols="80" rows="2">#{$one.intro}#</textarea>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                <button class="btn  btn-w-m btn-info" type="submit">保存数据</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 自定义js --> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 

<script>
 $('.chosen-select').chosen({search_contains: true});
 $(".chosen-select").val("#{$one.member_id}#").trigger("chosen:updated");
 </script>
</body>
</html>

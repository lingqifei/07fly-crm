#{include file="header.html"}#
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>员工修改</h5>
          <div class="ibox-tools">
            <button type="button" class="btn btn-xs btn-primary btn-back-reply"><i class="fa fa-reply"></i> 返回</button>
          </div>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" method="post" action="#{$smarty.const.ACT}#/admin/Member/member_modify/member_id/#{$one.member_id}#/">
            <div class="form-group">
              <label class="col-sm-2 control-label">帐号</label>
              <div class="col-sm-8">
                <input name="account" class="form-control" type="text" value="#{$one.account}#" placeholder="请输入帐号" required/>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">密码</label>
              <div class="col-sm-8">
                <input name="password" class="form-control" type="text" value="#{$one.password}#" placeholder="请输入密码" required/>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-8">
                <input name="name" class="form-control" type="text" value="#{$one.name}#" placeholder="请输入名称" required/>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">手机</label>
              <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" value="#{$one.mobile}#" placeholder="输入手机号"/>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">QQ</label>
              <div class="col-sm-8">
                <input name="qicq" class="form-control" type="text" value="#{$one.qicq}#" placeholder="输入QQ号码"/>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">邮箱</label>
              <div class="col-sm-8">
                <input name="email" class="form-control" type="email" value="#{$one.email}#" placeholder="输入邮箱地址"/>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">介绍</label>
              <div class="col-sm-8">
                <textarea name="intro" class="form-control" cols="80" rows="2">#{$one.intro}#</textarea>
                <span class="help-block m-b-none"></span> </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                <button class="btn  btn-w-m btn-info" type="submit">保存数据</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 自定义js --> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 

<script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>我的下线</title>
<link rel="stylesheet" type="text/css" href="#{$smarty.const.APP}#/View/template/home/css/hui.css" />
</head>
<body style="background: #fff;">
<header class="hui-header">
  <div id="hui-back"></div>
  <h1>我的下线</h1>
</header>
<div class="hui-wrap"> #{foreach from=$list key=k item=v}#
  <div class="hui-list-diy hui-mt-10">
    <div class="hui-row">
      <div class="hui-col-2"> #{$v.photo_img}# </div>
      <div class="hui-col-6"> ID:#{$v.account}#
        <div>#{$v.star_txt}#</div>
      </div>
      <div class="hui-col-4"> #{$v.name}#<br>
        #{$v.mobile}#<br>
      </div>
    </div>
    <div class="hui-row">
      <div class="hui-col-8">注册时间：#{$v.adt}#</div>
      <div class="hui-col-4"></div>
    </div>
  </div>
  #{/foreach}# </div>
<script src="#{$smarty.const.APP}#/View/template/home/js/hui.js" type="text/javascript" charset="utf-8"></script> 
<script src="#{$smarty.const.APP}#/View/template/home/plus/jquery1.42.min.js" type="text/javascript" charset="utf-8"></script> 
<script src="#{$smarty.const.APP}#/View/template/home/plus/qrcode.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>佣金排名</title>
<link rel="stylesheet" type="text/css" href="#{$smarty.const.APP}#/View/template/home/css/hui.css" />
</head>
<body style="background: #fff;">
<header class="hui-header">
  <div id="hui-back"></div>
  <h1>佣金排名</h1>
</header>
<div class="hui-wrap"> 
	<div class="hui-list-rank">
		<div class="hui-col-4">排名</div>
		<div class="hui-col-5">会员</div>
		<div class="hui-col-3">累计佣金</div>
	</div><div class="hui-list-rank">
	#{foreach from=$list key=k item=v}#
  
    <div class="hui-row item">
      <div class="hui-col-2"> #{$k+1}#</div>
      <div class="hui-col-2"> #{$v.photo_img}# </div>
      <div class="hui-col-5"> UID:#{$v.account}#</div>
      <div class="hui-col-3"> #{$v.balance}#</div>
    </div>
  
  #{/foreach}# </div></div>
<script src="#{$smarty.const.APP}#/View/template/home/js/hui.js" type="text/javascript" charset="utf-8"></script> 
<script src="#{$smarty.const.APP}#/View/template/home/plus/jquery1.42.min.js" type="text/javascript" charset="utf-8"></script> 
<script src="#{$smarty.const.APP}#/View/template/home/plus/qrcode.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
